[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=todos
    --cov=accounts
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths = 
    accounts/test
    todos/test
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

